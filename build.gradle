
apply plugin: 'java'
apply plugin: 'idea'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '18'
targetCompatibility = '18'

compileJava {
	options.encoding = "UTF-8"
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
}

test {
	useJUnitPlatform()
}